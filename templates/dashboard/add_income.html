{% extends "layouts/base.html" %}

{% load static %}

{% block title %} Add income {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="content">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Add income</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-11 pr-md-1">
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="number" name="amount" class="form-control" placeholder="amount">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11 pr-md-1">
                                <div class="form-group">
                                    <label>Source</label>
                                    <input type="text" name="source" class="form-control" placeholder="Teaching">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11 pr-md-1">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="date" name="date" class="form-control" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="">
                            <button type="submit" class="btn btn-fill btn-primary">Add income</button>
                        </div>
                    </form>


                </div>

            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-user">
                <div class="card-body">

                </div>
                <div class="card-footer">
                    <div class="button-container">
                        <button href="javascript:void(0)" class="btn btn-icon btn-round btn-facebook">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button href="javascript:void(0)" class="btn btn-icon btn-round btn-twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button href="javascript:void(0)" class="btn btn-icon btn-round btn-google">
                            <i class="fab fa-google-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
